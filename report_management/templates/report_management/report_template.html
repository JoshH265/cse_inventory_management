<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .report-title {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1 class="report-title">Equipment Inventory Report</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Date Added</th>
                <th>Last Used</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.date_added|date:"d/m/Y" }}</td>
                    <td>{{ item.last_used|date:"d/m/Y" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
