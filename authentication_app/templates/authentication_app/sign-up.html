{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Account</title>
    <link rel="stylesheet" href="{% static 'nav_footer.css' %}">
    <link rel="stylesheet" href="{% static 'login-signup-style.css' %}">

    
</head>
<body>
    <div class="navbar">
        <ul>
            <li></li>
            <li class="vertical">|</li>
            <li></li>
            <!-- ^ change so that it reads the name of the user -->
            <li class="title"><a href="">The Peepo's Nest</a></li>
        </ul>
    </div>
    
    <div class="box">
        <div class="sign-up-login-row"> <!-- Changed id to class for styling purposes -->
            <div class="login-signup-btn" id="non-active"> <!-- Added a common class for styling -->
                <h3><a href="login">Login</a></h3>
            </div>
            <div class="login-signup-btn" id="active-btn"> <!-- Added a common class for styling -->
                <h3><a href="">Sign up</a></h3>            
            </div>
        </div>
        <div class="subbox">
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ signup_form.as_p }}
                <input type="submit" value="SignUp" class="button">
            </form>
            <a href=""><p style="padding-left:35px;font-weight:200">Forgot Password</p></a>
            <hr style="width:50%;text-align:left;margin-left:35px;background-color: rgb(226, 226, 226);">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}"><p>Sign in</p></a>
        </div>
    </div>
       
    {% include 'authentication_app/footer.html' %}
</body>
</html>
